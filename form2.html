<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- Basic styling with inline CSS for simplicity -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Form container -->
    <div class="container">
        <h2>Add New Product</h2>
        <!-- Form to add a product -->
        <form action="insertproduct.php" method="POST" enctype="multipart/form-data">
            <!-- Product Name -->
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- Price -->
            <label for="price">Price</label>
            <input type="text" id="price" name="price" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <!-- Description -->
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

            <!-- Image Upload -->
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required style="width: 100%; margin-bottom: 10px;">

            <!-- Category Dropdown -->
            <label for="category">Category</label>
            <select id="category" name="category" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <option value="" disabled selected>Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home">Home</option>
            </select>

            <!-- Stock Quantity -->
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" name="stock" required style="width: 100%; padding: 8px; margin-bottom: 20px;">

            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
